apiVersion: compute.opentelekomcloud.m.crossplane.io/v1alpha1
kind: KeypairV2
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/keypairv2
  labels:
    testing.upbound.io/example-name: sample-instance
  name: sample-instance
  namespace: test
spec:
  forProvider:
    name: crossplane-keypair
    publicKey: ssh-rsa 

---
apiVersion: vpc.opentelekomcloud.m.crossplane.io/v1alpha1
kind: VpcV1
metadata:
  annotations:
    meta.upbound.io/example-id: vpc/v1alpha1/v1
  labels:
    testing.upbound.io/example-name: sample-instance
  name: sample-instance
  namespace: test
spec:
  forProvider:
    cidr: "192.168.0.0/16"
    name: crossplane-vpc
    tags:
      managed-by: crossplane
---
apiVersion: vpc.opentelekomcloud.m.crossplane.io/v1alpha1
kind: SubnetV1
metadata:
  annotations:
    meta.upbound.io/example-id: vpc/v1alpha1/subnetv1
  labels:
    testing.upbound.io/example-name: sample-instance
  name: sample-instance
  namespace: test
spec:
  forProvider:
    cidr: "192.168.0.0/16"
    gatewayIp: "192.168.0.1"
    name: crossplane-subnet
    ntpAddresses: "10.100.0.33,10.100.0.34"
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-instance
    tags:
      managed-by: crossplane

---
apiVersion: cce.opentelekomcloud.m.crossplane.io/v1alpha1
kind: ClusterV3
metadata:
  annotations:
    meta.upbound.io/example-id: cce/v1alpha1/clusterv3
  labels:
    testing.upbound.io/example-name: sample-crossplane-cluster
  name: sample-crossplane-cluster
  namespace: test
spec:
  forProvider:
    authenticationMode: rbac
    clusterType: VirtualMachine
    description: crossplane
    flavorId: cce.s1.small
    containerNetworkType: vpc-router
    name: crossplane-cluster
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-instance
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-instance

---
apiVersion: cce.opentelekomcloud.m.crossplane.io/v1alpha1
kind: NodeV3
metadata:
  annotations:
    meta.upbound.io/example-id: cce/v1alpha1/nodev3
  labels:
    testing.upbound.io/example-name: sample-instance
  name: sample-instance
  namespace: test
spec:
  forProvider:
    availabilityZone: eu-de-01
    bandwidthSize: 100
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-crossplane-cluster
    dataVolumes:
      - size: 100
        volumetype: SSD
      - extendParams:
          useType: docker
        size: 100
        volumetype: SSD
    flavorId: s2.large.2
    keyPairSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-instance
    name: crossplane-node-01
    os: HCE OS 2.0
    rootVolume:
      - size: 40
        volumetype: SSD
    runtime: containerd

---
apiVersion: cce.opentelekomcloud.m.crossplane.io/v1alpha1
kind: NodePoolV3
metadata:
  annotations:
    meta.upbound.io/example-id: cce/v1alpha1/nodepoolv3
  labels:
    testing.upbound.io/example-name: sample-node-pool
  name: sample-node-pool
  namespace: test
spec:
  forProvider:
    availabilityZone: eu-de-01
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-crossplane-cluster
    dataVolumes:
      - size: 100
        volumetype: SSD
      - extendParams:
          useType: docker
        size: 100
        volumetype: SSD
    flavor: s2.xlarge.2
    initialNodeCount: 1
    keyPairSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-instance
    maxNodeCount: 9
    minNodeCount: 1
    name: sample-crossplane-node-pool
    os: HCE OS 2.0
    priority: 1
    rootVolume:
      - size: 40
        volumetype: SSD
    runtime: containerd
    scaleDownCooldownTime: 100
    scaleEnable: true
