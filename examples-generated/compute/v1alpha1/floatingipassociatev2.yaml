apiVersion: compute.opentelekomcloud.crossplane.io/v1alpha1
kind: FloatingipAssociateV2
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/floatingipassociatev2
  labels:
    testing.upbound.io/example-name: fip_1
  name: fip-1
spec:
  forProvider:
    floatingIp: ${opentelekomcloud_networking_floatingip_v2.fip_1.address}
    instanceId: ${opentelekomcloud_compute_instance_v2.instance_1.id}

---

apiVersion: compute.opentelekomcloud.crossplane.io/v1alpha1
kind: InstanceV2
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/floatingipassociatev2
  labels:
    testing.upbound.io/example-name: instance_1
  name: instance-1
spec:
  forProvider:
    flavorId: 3
    imageId: ad091b52-742f-469e-8f3c-fd81cadf0743
    keyPairSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: instance_1
    securityGroupsRefs:
    - name: example

---

apiVersion: networking.opentelekomcloud.crossplane.io/v1alpha1
kind: FloatingipV2
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/floatingipassociatev2
  labels:
    testing.upbound.io/example-name: fip_1
  name: fip-1
spec:
  forProvider:
    pool: admin_external_net
