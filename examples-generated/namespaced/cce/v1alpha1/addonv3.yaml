apiVersion: cce.opentelekomcloud.m.crossplane.io/v1alpha1
kind: AddonV3
metadata:
  annotations:
    meta.upbound.io/example-id: cce/v1alpha1/addonv3
  labels:
    testing.upbound.io/example-name: addon
  name: addon
  namespace: upbound-system
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: cluster_1
    templateName: metrics-server
    templateVersion: 1.3.6
    values:
    - basic:
        image_version: v0.6.2
        swr_addr: 100.125.7.25:20202
        swr_user: cce-addons
      custom: {}

---

apiVersion: cce.opentelekomcloud.m.crossplane.io/v1alpha1
kind: ClusterV3
metadata:
  annotations:
    meta.upbound.io/example-id: cce/v1alpha1/addonv3
  labels:
    testing.upbound.io/example-name: cluster_1
  name: cluster-1
  namespace: upbound-system
spec:
  forProvider:
    clusterType: VirtualMachine
    clusterVersion: v1.17.9-r0
    containerNetworkType: overlay_l2
    flavorId: ${var.flavor_id}
    kubernetesSvcIpRange: 10.247.0.0/16
    name: cce-cluster-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
