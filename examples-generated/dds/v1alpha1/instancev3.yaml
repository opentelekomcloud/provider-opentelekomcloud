apiVersion: dds.opentelekomcloud.crossplane.io/v1alpha1
kind: InstanceV3
metadata:
  annotations:
    meta.upbound.io/example-id: dds/v1alpha1/instancev3
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    availabilityZone: ${var.availability_zone}
    datastore:
    - storageEngine: wiredTiger
      type: DDS-Community
      version: "3.4"
    flavor:
    - num: 1
      size: 30
      specCode: dds.mongodb.s2.medium.4.repset
      storage: ULTRAHIGH
      type: replica
    maintainBegin: "02:00"
    maintainEnd: "03:00"
    mode: ReplicaSet
    name: dds-instance
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    securityGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      foo: bar
      new_test: new_test2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
